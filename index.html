<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Binary Converter</title>
</head>

<body class="bg-dark">
  <div class="container">
    <h1 class="heading">Binary to Decimal</h1>
    <div class="calculate-container">
      <form id="calculate-form">
        <div class="binary-input">
          <input type="number" class="form-control" id="binary" placeholder="Enter 0 or 1">
          <input type="submit" value="Calculate" class="btn">
        </div>
      </form>
      <div class="decimal-output">
        <input type="number" class="form-control" id="decimal-output-display" placeholder="Decimal results" disabled>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
